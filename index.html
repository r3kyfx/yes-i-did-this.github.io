<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Do you want to be my valentine?</h1>
      <img src="./4-15.jpg" alt="do u wanna be my valentine photo" />
      <div class="buttons">
        <button class="yes-btn" id="scaleButton">Yes</button>
        <button class="no-btn" id="pressButton">No</button>
        <script>
          let scaleFactor = 1.1;
          let currentScale = 1;
          let button = document.getElementById("scaleButton");
          button.addEventListener("click", function () {
            window.location.href = "try.html";
          });
          document
            .getElementById("pressButton")
            .addEventListener("click", function () {
              currentScale *= scaleFactor;
              button.style.transform = `scale(${currentScale})`;
              scaleFactor += scaleFactor / 2;
            });
        </script>
      </div>
    </div>
  </body>
</html>
